<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dashboard</title>
    <!-- <link rel="stylesheet" href="https://web.hoone.com.tw/Public/fontdemo/font/dist/icons.css" /> -->
    <link rel="stylesheet" href="css/icons.css" />
    <link rel="stylesheet" href="css/ol9.2.2.css" type="text/css" />
    <script
      type="text/javascript"
      src="js/echarts5.4.3.min.js"
    ></script>
    <script type="text/javascript" src="js/countUp.umd.js"></script>
    <script type="text/javascript" src="js/ol9.2.2.js"></script>
    <script type="text/javascript" src="js/proj4.js"></script>
    <!-- <script src="/static/js/html2canvas.min.js"></script> -->

    <style>
      :root {
        --color-gray1: rgba(255, 255, 255, 0.3);
        --color-gray2: #222222;
        --color-gray3: rgba(149, 165, 180, 0.8);
        --color-gray4: rgb(131 131 131);
        --color-gray5: #3f3f3f;
      }

      ::-webkit-scrollbar {
        width: 0.8vw;
      }
      ::-webkit-scrollbar-button {
        display: none;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-gray5);
        border-radius: 0.8vw;
        border: 1px solid var(--color-gray4);
      }
      ::-webkit-scrollbar-track {
        background: var(--color-gray4);
        border-radius: 0.8vw;
      }

      .hoone {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .backgroundGray {
        border: 1px solid var(--color-gray1);
        background: var(--color-gray2);
      }

      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        color: white;
        background: black;
      }

      .container {
        width: 98vw;
        height: 98vh;
        display: flex;
        flex-direction: column;
        /* align-items: center; */
        gap: 1vh;
        padding-inline: 1vw;
        padding-block: 1vh;
      }

      .title {
        width: 96vw;
        height: 6vh;
        padding-left: 2vw;
        display: flex;
        align-items: center;
        font-size: 3vh;
        font-weight: bold;

        i {
          margin-right: 6px;
        }
      }

      .dashboard {
        width: 98vw;
        display: flex;
        height: 91vh;
        gap: 1vw;
      }
      .leftContent {
        width: 20vw;
        display: flex;
        flex-direction: column;
        gap: 1vh;

        .callStatistics {
          width: 20vw;
          height: 30vh;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;

          .callTotleTitle {
            height: 9vh;
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: -5px;
            display: flex;
            align-items: center;
            justify-content: center;
          }
          #callTotle {
            height: 20vh;
            font-family: monospace;
            font-size: 7rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
          }
        }

        .callType {
          height: 30vh;
        }

        .callCasePercent {
          height: 29vh;
        }
      }
      .middleContent {
        width: 50vw;
        height: 91vh;
        display: flex;
        flex-direction: column;
        gap: 1vh;

        .map {
          height: 61vh;
        }
        .callStatus {
          height: 29vh;
        }
      }
      .rightContent {
        width: 28vw;
        height: 91vh;

        .callList {
          height: 100%;
          overflow-y: auto;

          > input {
            display: none;
          }
          > input[type="checkbox"] + label {
            cursor: pointer;
          }
          > input:checked + label {
            background: var(--color-gray1);
          }

          > .call {
            font-size: 1.2rem;
            height: 15vh;
            border: 2px var(--color-gray3);
            border-style: groove;
            border-radius: 7px;
            display: flex;
            align-items: center;
            user-select: none;

            .callIcon {
              width: 3.5vw;
              display: flex;
              align-items: center;
              justify-content: center;

              img {
                width: 70%;
              }
            }

            .callDetail {
              flex-grow: 1;

              span {
                font-weight: bold;
                color: #fff200;
              }
            }
          }
          .call:hover {
            background: var(--color-gray1);
          }
          > .callRed {
            background: rgba(255, 0, 0, 0.5);
          }
          > .callGreen {
            background: rgba(0, 255, 0, 0.5);
          }
        }
      }

      #map {
        position: relative;

        /*Á∂ìÁ∑ØÂ∫¶Ê®ôÁ§∫START*/
        .lonlatbox {
          color: black;
          font-size: 18px;
          font-weight: bold;
          font-family: monospace;
          text-shadow: 0 0.1rem 0.2rem #5e5e5e;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          position: absolute;
          left: 50%;
          transform: translateX(-50%);
          top: 2%;
          z-index: 1;
          user-select: none;
        }
        /*Á∂ìÁ∑ØÂ∫¶Ê®ôÁ§∫END*/

        .topLeft {
          z-index: 1;
          position: absolute;
          top: 3%;
          left: 2%;
          width: 4%;
        }

        .bottomRight {
          z-index: 1;
          position: absolute;
          bottom: 3%;
          right: 2%;
          width: 4%;
        }

        .topRight {
          z-index: 1;
          position: absolute;
          top: 3%;
          right: 2%;
          width: 4%;

          img {
            width: 90%;
          }

          label[for="calledClose"] {
            width: 100%;
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: var(--color-gray2) !important;
          }
          label[for="calledClose"]:hover {
            opacity: 0.5;
          }
          input:checked + label {
            opacity: 0.5;
          }
        }

        .bottomRightDiv {
          z-index: 1;
          position: absolute;
          /* bottom: 9%; */
          right: 7%;
          box-sizing: border-box;
          padding: 1.5%;
          /* width: 4%; */
          /* height: 6%; */
          display: none;
          /* display: flex; */
          flex-direction: column;
          align-items: center;
          justify-content: center;
          gap: 8px;
          border: 2px solid var(--color-gray1);
          border-radius: 8px;
          background: var(--color-gray5);

          label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            border: 2px solid var(--color-gray1);
            border-radius: 8px;
            background: var(--color-gray2);
            font-size: 1.3rem;
            cursor: pointer;
          }
          label:hover {
            background-color: var(--color-gray4);
          }
        }
        #layerListDiv {
          bottom: 9%;
        }
        #basemapDiv {
          bottom: 3%;
        }

        .scale_bar {
          position: absolute;
          bottom: 2.5%;
          left: 3%;
          color: black;
          font-size: 20px;
          font-weight: bold;
          font-family: monospace;
          text-shadow: 0 0.1rem 0.2rem #5e5e5e;
          vertical-align: middle;
          border: 2px solid black;
          border-top: none;
          text-align: center;
          background-color: rgba(0, 0, 0, 0);
          height: 10px;
          line-height: 0;
        }

        input {
          display: none;
        }
        input:checked + label {
          background-color: var(--color-gray4) !important;
        }

        .mapButton {
          width: 100%;
          aspect-ratio: 1 / 1;
          display: flex;
          align-items: center;
          justify-content: center;
          cursor: pointer;
          font-size: 1.4rem;
          text-shadow: 0 0.2rem 0.3rem var(--color-gray1);
        }
        .mapButton:hover {
          background: var(--color-gray4);
        }

        #clickPopup {
          position: absolute;
          background-color: var(--color-gray2);
          border-radius: 0.8vh;
          padding: 0.3vh;
          box-sizing: border-box;
          /* display: none; */
          border: solid 0.1vh black;
          box-shadow: 0px 0.2vh 0.4vh black;

          th,
          tr,
          td {
            white-space: nowrap;
            font-size: 2vh;
            padding-inline: 3px;
          }
          th {
            background-color: var(--color-gray4);
            color: white;
          }
          .evenTr {
            background-color: var(--color-gray5);
          }
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title backgroundGray">
        <i class="hoone hoone-file-o"></i>Âç≥ÊôÇÊà∞ÂäõË©±ÂãôÂÑÄË°®Êùø
      </div>
      <div class="dashboard">
        <div class="leftContent">
          <div class="callStatistics backgroundGray">
            <div class="callTotleTitle">Áï∂Êó•‰æÜË©±‰ª∂Êï∏</div>
            <div id="callTotle">1234</div>
          </div>
          <div class="callType backgroundGray"></div>
          <div class="callCasePercent backgroundGray"></div>
        </div>
        <div class="middleContent">
          <!-- map -->
          <div id="map" class="map">
            <!-- lonlat start -->
            <div class="lonlatbox" id="lonlatdiv">
              <div class="row1" id="lonlatdiv0">Longitude¬∞E , Latitude¬∞N</div>
            </div>
            <!-- lonlat end -->
            <div class="topLeft">
              <div class="mapButton backgroundGray" onclick="zoomMode('in')">
                <i class="hoone hoone-plus"></i>
              </div>
              <div class="mapButton backgroundGray" onclick="zoomMode('out')">
                <i class="hoone hoone-minus"></i>
              </div>
              <div
                class="mapButton backgroundGray"
                style="margin-top: 10px"
                onclick="goHome()"
              >
                <i class="hoone hoone-home"></i>
              </div>
            </div>
            <div class="topRight">
              <input
                id="calledClose"
                type="checkbox"
                onclick="calledCloseNoShow(this)"
              />
              <label for="calledClose" class="backgroundGray">
                <img src="img/telHangUp.png" alt="ÂàáÊèõÊéõÊñ∑" />
              </label>
            </div>
            <div class="bottomRight">
              <input
                id="layerListInput"
                type="checkbox"
                onclick="mapBottomRightCheckbox(this)"
              />
              <label for="layerListInput" class="mapButton backgroundGray">
                <i class="hoone hoone-layers"></i>
              </label>
              <input
                id="basemapInput"
                type="checkbox"
                onclick="mapBottomRightCheckbox(this)"
              />
              <label for="basemapInput" class="mapButton backgroundGray">
                <i class="hoone hoone-map"></i>
              </label>
            </div>
            <!-- layer start -->
            <div class="bottomRightDiv" id="layerListDiv">
              <input
                id="case"
                type="checkbox"
                onclick="layerOpen(this.id, this.checked)"
                checked
              />
              <label for="case">ËôïÁêÜ‰∏≠Ê°à‰ª∂</label>
              <input
                id="ambulance"
                type="checkbox"
                onclick="layerOpen(this.id, this.checked)"
              />
              <label for="ambulance">ÊïëË≠∑ËªäÊ©ü</label>
              <input
                id="pad"
                type="checkbox"
                onclick="layerOpen(this.id, this.checked)"
              />
              <label for="pad">Âπ≥Êùø‰ΩçÁΩÆ</label>
            </div>
            <!-- layer end -->
            <!-- basemap start -->
            <div class="bottomRightDiv" id="basemapDiv"></div>
            <!-- basemap end -->
            <!-- popup start -->
            <div id="clickPopup"></div>
            <!-- popup end -->
          </div>
          <div class="callStatus backgroundGray"></div>
        </div>
        <!-- map -->
        <div class="rightContent backgroundGray">
          <div class="callList"></div>
        </div>
      </div>
    </div>
  </body>

  <script>
    //
    // map
    //
    // ÂèÉÊï∏Ë®≠ÁΩÆ
    let userscale = 6;
    var mapcenterxy = [121.5468768, 25.06302659];
    // initProjection
    proj4.defs("EPSG:3824", "+proj=longlat +ellps=GRS80 +no_defs +type=crs");
    proj4.defs(
      "EPSG:3825",
      "+proj=tmerc +lat_0=0 +lon_0=119 +k=0.9999 +x_0=250000 +y_0=0 +ellps=GRS80 +towgs84=0,0,0,0,0,0,0 +units=m +no_defs"
    );
    proj4.defs(
      "EPSG:3826",
      "+proj=tmerc +lat_0=0 +lon_0=121 +k=0.9999 +x_0=250000 +y_0=0 +ellps=GRS80 +towgs84=0,0,0,0,0,0,0 +units=m +no_defs"
    );
    proj4.defs(
      "EPSG:3827",
      "+proj=tmerc +lat_0=0 +lon_0=119 +k=0.9999 +x_0=250000 +y_0=0 +ellps=aust_SA +units=m +no_defs"
    );
    proj4.defs(
      "EPSG:3828",
      "+proj=tmerc +lat_0=0 +lon_0=121 +k=0.9999 +x_0=250000 +y_0=0 +ellps=aust_SA +units=m +no_defs"
    );
    proj4.defs("EPSG:4326", "+proj=longlat +datum=WGS84 +no_defs");
    proj4.defs(
      "EPSG:3857",
      "+proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0 +k=1.0 +units=m +nadgrids=@null +wktext  +no_defs"
    );
    ol.proj.proj4.register(proj4);
    // initProjection

    // OSM
    // const basemap = new ol.layer.Tile({
    //   source: new ol.source.OSM(),
    // });
    // basemap
    // const basemap = new ol.layer.Tile({
    //   source: new ol.source.XYZ({
    //     url: "https://gis119.tfd.gov.tw/server/rest/services/Hosted/%E5%BA%95%E5%9C%96%E8%A8%AD%E8%A8%8820230509/MapServer/tile/{z}/{y}/{x}",
    //     crossOrigin: "anonymous",
    //     maxZoom: 20,
    //   }),
    // });

    //init map
    var map = new ol.Map({
      controls: ol.control.defaults.defaults({
        zoom: false,
        attribution: false,
        rotate: false,
      }),
      layers: [],
      target: "map",
      enableRotation: false,
      view: new ol.View({
        projection: "EPSG:3857",
        center: ol.proj.fromLonLat(mapcenterxy),
        zoom: 12,
        maxZoom: 21,
        minZoom: 3,
      }),
      crossOrigin: null,
    });

    // Â∫ïÂúñ START
    // basemap
    var baselayer = new ol.layer.Tile({});

    // basemap dict
    basemapDict = {
      name0: ["map119", "emap5", "emap2", "photo_mix"],
      name1: ["Ëá™Âª∫Â∫ïÂúñ", "ÈÄöÁî®Âú∞Âúñ", "Ê∑±Ëâ≤Âú∞Âúñ", "Ë°õÊòüÂú∞Âúñ"],
      url0: [
        "https://gis119.tfd.gov.tw/server/rest/services/Hosted/%E5%BA%95%E5%9C%96%E8%A8%AD%E8%A8%8820230509/MapServer/tile/{z}/{y}/{x}",
        "https://wmts.nlsc.gov.tw/wmts/EMAP5/default/EPSG:3857/{z}/{y}/{x}",
        "https://wmts.nlsc.gov.tw/wmts/EMAP2/default/EPSG:3857/{z}/{y}/{x}",
        "https://wmts.nlsc.gov.tw/wmts/PHOTO_MIX/default/EPSG:3857/{z}/{y}/{x}",
      ],
    };

    // Áî¢Âá∫Â∫ïÂúñÊåâÈàï
    function createbaselayer() {
      //
      var basemapDiv = document.getElementById("basemapDiv");
      //
      for (i = 0; i < basemapDict.name0.length; i++) {
        basemapDiv.innerHTML += `
          <input type="radio" id="basemap${i}" onchange="changeBaselayer(this)" name='basemapRadio'>
          <label for="basemap${i}" class="item0">${basemapDict.name1[i]}</label>
          `;
      }
      //
      baselayer.setSource(
        new ol.source.XYZ({
          url: basemapDict.url0[0],
          crossOrigin: "anonymous",
          maxZoom: 20,
        })
      );
      map.addLayer(baselayer);
      document.getElementById("basemap0").checked = true;
    }
    createbaselayer();
    // if (typeof callback === "function") {
    //   callback(); // Âú®ÁîüÊàêlabelÂÆåÊàêÂæåË∞ÉÁî®callbackÂáΩÂºè
    // }

    // change basemap
    function changeBaselayer(ele) {
      var id = Number(ele.id.split("basemap")[1]);
      baselayer.setSource(
        new ol.source.XYZ({
          url: basemapDict.url0[id],
          crossOrigin: "anonymous",
          maxZoom: 20,
        })
      );
    }
    // Â∫ïÂúñ END

    //
    // button function START
    // + or -
    function zoomMode(mode) {
      if (mode == "in") {
        var zoom = map.getView().getZoom() + 1;
      } else {
        var zoom = map.getView().getZoom() - 1;
      }

      map.getView().animate({
        center: map.getView().getCenter(),
        zoom: zoom,
        duration: 200,
      });
    }

    // go to home extent
    function goHome() {
      map.getView().animate({
        center: ol.proj.fromLonLat(mapcenterxy),
        zoom: 12,
        duration: 200,
      });
    }

    //
    // button & div open„ÄÅmap single click close
    //
    function mapBottomRightCheckbox(ele) {
      var inputs = document.querySelectorAll(
        ".bottomRight > input[type='checkbox']"
      );
      inputs.forEach((input) => {
        if (input != ele) {
          input.checked = false;
        }
        document
          .getElementById(input.id.replace("Input", "Div"))
          .removeAttribute("style");
        if (input.checked) {
          document.getElementById(
            `${ele.id.replace("Input", "Div")}`
          ).style.display = "flex";
        }
      });
    }
    map.on("singleclick", function (evt) {
      mapBottomRightCheckbox();
    });

    //
    // layerOpen button
    //
    function layerOpen(layername, ifchecked) {
      layername = layername + "Layer";
      if (ifchecked) {
        map.addLayer(window[layername]);
      } else {
        map.removeLayer(window[layername]);
      }
    }

    //
    // called close no show
    //
    function calledCloseNoShow(ele) {
      if (ele.checked) {
        // list close
        document
          .querySelectorAll(
            ".callIcon > img[src='img/telHangUp.png']"
          )
          .forEach(function (element) {
            element.parentElement.parentElement.style.display = "none";
          });
        // map feature close
        callLayer.setStyle(callStyle);
      } else {
        // list close
        document
          .querySelectorAll(
            ".callIcon > img[src='img/telHangUp.png']"
          )
          .forEach(function (element) {
            element.parentElement.parentElement.removeAttribute("style");
          });
        // map feature close
        callLayer.setStyle(callStyle);
      }
    }

    //
    // time convert
    //
    function returnTime(date) {
      var time =
        date.substr(0, 4) +
        "/" +
        date.substr(4, 2) +
        "/" +
        date.substr(6, 2) +
        " " +
        date.substr(8, 2) +
        ":" +
        date.substr(10, 2) +
        ":" +
        date.substr(12, 2);
      return time;
    }

    //
    // feature layers
    //

    // 119 call center layer
    var callCenterXY = [121.56891160558726, 25.04083920666433];
    const callCenter = new ol.layer.Vector({
      source: new ol.source.Vector({
        features: [
          new ol.Feature({
            geometry: new ol.geom.Point(callCenterXY).transform(
              "EPSG:4326",
              "EPSG:3857"
            ),
          }),
        ],
      }),
      style: new ol.style.Style({
        image: new ol.style.Icon({
          anchor: [0.5, 46],
          anchorXUnits: "fraction",
          anchorYUnits: "pixels",
          src: "img/119center.png",
          scale: 0.03 * userscale,
          // displacement: [0, 43],
          // opacity: 0.8,
        }),
      }),
      zIndex: 22,
    });
    map.addLayer(callCenter);

    // create ersi vector source
    function esriSource(layerurl, layernumber) {
      return new ol.source.Vector({
        format: new ol.format.EsriJSON(),
        url: function (extent, resolution, projection) {
          // ArcGIS Server only wants the numeric portion of the projection ID.
          const srid = projection
            .getCode()
            .split(/:(?=\d+$)/)
            .pop();

          const url =
            layerurl +
            layernumber +
            "/query/?f=json&" +
            "returnGeometry=true&spatialRel=esriSpatialRelIntersects&geometry=" +
            encodeURIComponent(
              '{"xmin":' +
                extent[0] +
                ',"ymin":' +
                extent[1] +
                ',"xmax":' +
                extent[2] +
                ',"ymax":' +
                extent[3] +
                ',"spatialReference":{"wkid":' +
                srid +
                "}}"
            ) +
            "&geometryType=esriGeometryEnvelope&inSR=" +
            srid +
            "&outFields=*" +
            "&outSR=" +
            srid;

          return url;
        },
        strategy: ol.loadingstrategy.tile(
          ol.tilegrid.createXYZ({
            tileSize: 512,
          })
        ),
      });
    }

    // caseLayer ËôïÁêÜ‰∏≠Ê°à‰ª∂
    var caseLayer = new ol.layer.Vector({
      name: "caseLayer",
      source: esriSource(
        "https://gis119.tfd.gov.tw/server/rest/services/DIS_CASE_HANDLE/FeatureServer/",
        "0"
      ),
      // sytle: caseLayerStyle,
      zIndex: 20,
    });
    //
    function caseLayerStyle(feature) {
      var type = feature.getProperties().CS_KIND;
      switch (type) {
        case "01":
          var src =
            "https://gis119.tfd.gov.tw/portal/sharing/rest/content/items/edab8c69ebbe470f97ce9f9bcc98074f/data";
          break;
        case "02":
          var src =
            "https://gis119.tfd.gov.tw/portal/sharing/rest/content/items/864e9b8802d440379e03017174d195f4/data";
          break;
        case "03":
          var src =
            "https://gis119.tfd.gov.tw/portal/sharing/rest/content/items/d85af26d66334b59adf6f6e097dbc469/data";
          break;
        case "10":
          var src =
            "https://gis119.tfd.gov.tw/portal/sharing/rest/content/items/d85af26d66334b59adf6f6e097dbc469/data";
          break;
        default:
          var src =
            "https://gis119.tfd.gov.tw/portal/sharing/rest/content/items/d85af26d66334b59adf6f6e097dbc469/data";
          break;
      }
      return new ol.style.Style({
        image: new ol.style.Icon({
          anchor: [0.5, 46],

    // callLayer Ë©±Âãô
    function callStyle(feature) {
      var styleList = [];

      // highlight
      var highlight = feature.get("highlight");
      if (highlight) {
        styleList.push(
          new ol.style.Style({
            image: new ol.style.Circle({
              radius: 22,
              fill: new ol.style.Fill({ color: "rgba(255, 0, 0, 0.5)" }),
              // stroke: new ol.style.Stroke({ color: "black", width: 2 }),
              displacement: [0, -9],
            }),
          })
        );
      }

      // icon
      var icon = feature.get("statusIcon");
      var iconStyle;
      switch (icon) {
        case "telHangUp":
          var hide = document.getElementById("calledClose").checked;
          if (hide) {
            iconStyle = new ol.style.Style({});
          } else {
            iconStyle = new ol.style.Style({
              image: new ol.style.Icon({
                anchor: [0.5, 46],
                anchorXUnits: "fraction",
                anchorYUnits: "pixels",
                src: `img/${icon}.png`,
                scale: 0.03 * userscale,
                // displacement: [0, 43],
                // opacity: 0.8,
              }),
            });
          }
          break;
        default:
          iconStyle = new ol.style.Style({
            image: new ol.style.Icon({
              anchor: [0.5, 46],
              anchorXUnits: "fraction",
              anchorYUnits: "pixels",
              src: `img/${icon}.png`,
              scale: 0.03 * userscale,
              // displacement: [0, 43],
              // opacity: 0.8,
            }),
          });
          break;
      }
      styleList.push(iconStyle);

      // point connect line
      var connectLineStyle = new ol.style.Style({
        stroke: new ol.style.Stroke({
          color: "red",
          width: 3,
          lineDash: [10, 10],
        }),
      });
      var connectTextStyle = new ol.style.Style({
        text: new ol.style.Text({
          font: "bold 24px Calibri,sans-serif",
          text: "Ë©±",
          fill: new ol.style.Fill({
            color: "red",
          }),
        }),
      });
      var statusIcon = feature.get("statusIcon");
      var lon = feature.get("lon");
      var lat = feature.get("lat");
      var positionPercent = feature.get("positionPercent");
      // console.log(feature);
      if (statusIcon == "telTraffic" && lon != null) {
        var lineGeometry = new ol.geom.LineString([
          [lon, lat],
          callCenterXY,
        ]).transform("EPSG:4326", "EPSG:3857");
        connectLineStyle.setGeometry(lineGeometry);
        connectTextStyle.setGeometry(
          new ol.geom.Point(lineGeometry.getCoordinateAt(positionPercent))
        );
        styleList.push(connectLineStyle);
        styleList.push(connectTextStyle);
      }

      //
      return styleList;
    }

            } else if (ans == false && hangup == true) {

            switch (statusIcon) {
              case "telWait":

                case "telHangUp":

    //
    //call zoom and highlight
    //
    function callZoomHighlight(ele, checked) {
      var id = ele.id;
      var layerId = id.split("pk")[1];
      //
      document
        .querySelectorAll(".callList > input")
        .forEach(function (element) {
          if (element.id != id) {
            element.checked = false;
          }
        });
      //
      if (checked) {
        // zoom
        var featurexy = callLayer
          .getSource()
          .getFeatureById(layerId)
          .getGeometry()
          .getCoordinates();
        map.getView().animate({
          center: featurexy,
          zoom: 16,
          duration: 300,
        });
        // style
        callLayer
          .getSource()
          .getFeatures()
          .forEach(function (feature) {
            feature.setProperties({ highlight: false });
          });
        callLayer
          .getSource()
          .getFeatureById(layerId)
          .setProperties({ highlight: true });
      } else {
        // zoom
        goHome();
        // style
        callLayer
          .getSource()
          .getFeatureById(layerId)
          .setProperties({ highlight: false });
      }
    }

    //
    // call connect line set time pot
    //
    var runTimeoutDict = {};
    function runConnectLineMarker(pk) {
      // if exist
      if (typeof runTimeoutDict[pk] == undefined) {
        var timeoutId;
      } else {
        var timeoutId = runTimeoutDict[pk];
        clearTimeout(timeoutId);
      }
      // random add percent
      var newPercent = callLayer
        .getSource()
        .getFeatureById(pk)
        .getProperties().positionPercent;
      if (!callLayer.getSource().getFeatureById(pk).getProperties().reverse) {
        newPercent += 0.1 + (Math.random() / 50 - 0.01);
        if (newPercent >= 1) {
          newPercent = 1;
          callLayer
            .getSource()
            .getFeatureById(pk)
            .setProperties({ reverse: 1 });
        }
      } else {
        newPercent -= 0.1 + (Math.random() / 50 - 0.01);
        if (newPercent <= 0) {
          newPercent = 0;
          callLayer
            .getSource()
            .getFeatureById(pk)
            .setProperties({ reverse: 0 });
        }
      }
      callLayer
        .getSource()
        .getFeatureById(pk)
        .setProperties({ positionPercent: newPercent });
      //
      timeoutId = setTimeout(function () {
        runConnectLineMarker(pk);
      }, 300);
      runTimeoutDict[pk] = timeoutId;
    }

                  var lat = feature.get("LATITUDE").toFixed(3);
                  var speed = feature.get("INSTANT_SPEED");
                  var messagedate = feature.get("MESSAGE_DATE");
                  var time = returnTime(messagedate);
                  var member = feature.get("member");
                  var phonenumber = feature.get("ambu_phone");
                  var popupContent = `<table><thead><tr><th colspan="2">${name}</th></tr></thead><tbody><tr><td>ËªäËôü</td><td>${carno}</td></tr><tr class="evenTr"><td>X</td><td>${tm97x}</td></tr><tr><td>Y</td><td>${tm97y}</td></tr><tr class="evenTr"><td>Ê°à‰ª∂Á∑®Ëôü</td><td>${csno}</td></tr><tr><td>Á∂ìÂ∫¶</td><td>${lon}</td></tr><tr class="evenTr"><td>Á∑ØÂ∫¶</td><td>${lat}</td></tr><tr><td>ÈÄüÂ∫¶</td><td>${speed}</td></tr><tr class="evenTr"><td>Êõ¥Êñ∞ÊôÇÈñì</td><td>${time}</td></tr><tr><td>‰∫∫Âì°</td><td>${member}</td></tr><tr class="evenTr"><td>ÈõªË©±</td><td>${phonenumber}</td></tr></tbody></table>`;
                  popupDiv.innerHTML = popupContent;
                  popupDiv.style.display = "block";
                  break;
                case "callLayer":
                  var pk = feature.get("pk");
                  var pkLabel = document.querySelector(`label[for="pk${pk}"]`);
                  // scroll
                  pkLabel.scrollIntoView({ behavior: "smooth" });
                  // highlight
                  setTimeout(function () {
                    pkLabel.style.background = "var(--color-gray1)";
                    setTimeout(function () {
                      pkLabel.removeAttribute("style");
                    }, 800);
                  }, 400);
                  break;
              }
            } else {
              popupDiv.innerHTML = "";
              popupDiv.style.display = "none";
            }
          } else {
            popupDiv.innerHTML = "";
            popupDiv.style.display = "none";
          }
        });
        //
      } else {
        popupDiv.innerHTML = "";
        popupDiv.style.display = "none";
      }
    });

    // ÊØî‰æãÂ∞∫ START
    let scaleLineControl = new ol.control.ScaleLine({ className: "scale_bar" });
    scaleLineControl.setUnits("metric");
    map.addControl(scaleLineControl);

    // ÊªëÈº†Â∫ßÊ®ô‰ΩçÁΩÆ START
    var autoMousePosition;
    map.on("pointermove", function (evt) {
      autoMousePosition = evt;
      var coordinate = ol.proj.toLonLat(evt.coordinate);
      var lon = coordinate[0].toFixed(5);
      var lat = coordinate[1].toFixed(5);
      if (lon > 0) {
        var EW = "E";
      } else {
        var EW = "W";
      }
      lon = Math.abs(lon);
      if (lat > 0) {
        var NS = "N";
      } else {
        var NS = "S";
      }
      lat = Math.abs(lat);
      // here for switch projection
      document.getElementById(
        "lonlatdiv0"
      ).innerHTML = `${lat}¬∞${NS}, ${lon}¬∞${EW}`;
    });
